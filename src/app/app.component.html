    <h1>{{title}}</h1>
    <h2>My Bikes</h2>
    <ul class="bikes">
      <li *ngFor="let bike of bikes | async"
        [class.selected]="bike === selectedBike"
        (click)="onSelect(bike)">
        <span class="badge">{{bike.id}}</span> 
        <span>{{bike.reference}}</span>
      </li>
    </ul>
    <bike-detail [bike]="selectedBike"></bike-detail>
